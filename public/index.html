<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flip 3D Coin - By Rohan Shrestha</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            overflow: hidden;
            margin: 0px;
            background: #000000;
        }
        button {
            display: block;
            position: relative;
            margin: 0.5em 0;
            padding: .8em 2.2em;
            cursor: pointer;
            background: #FFFFFF;
            border: none;
            border-radius: .4em;
            text-transform: uppercase;
            font-size: 1.4em;
        }
        .btn-flip-div {
            position: absolute;
            top: calc(5% + 550px);
            margin: 0px 100px;
            /* display: none; */
        }
        .game-container {
            width: 400px;
            height: 600px;
            margin: 5% auto;
        
        }
        #canvas {
            background-color: rgb(145, 137, 137);
            width: inherit;
            height: inherit;
            padding: 0px;
            position: static;
        }
        .popup-container {
            position: absolute;
            top: calc(5% + 300px);
            width: inherit;
            min-height: 200px;
            max-height: 400px;
            margin: -200px auto;
        }
        .popup {
            display: none;
            width: 80%;
            padding: 10px;
            background: #FEFEFE;
            margin: auto;
            border-radius: 0.4em;
            text-align: center;
        }
        .popup > .popup-close {
            float: right;
            cursor: pointer;
            background: #282454;
            padding: 7px;
            color: #FFFFFF;
            border-radius: 5px;

        }
        
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "./build/three.module.js",
            "three/examples/jsm/controls/OrbitControls":"./jsm/controls/OrbitControls.js",
            "three/examples/jsm/libs/stats.module":"./jsm/libs/stats.module.js",
            "three/examples/jsm/libs/dat.gui.module":"./jsm/libs/dat.gui.module.js",
            "three/examples/jsm/loaders/GLTFLoader":"./jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/loaders/OBJLoader":"./jsm/loaders/OBJLoader.js",
            "/config": "./config.js"
          }
        }
    </script>
</head>

<body>
    <div class="game-container" id="game-container">
        <canvas id="canvas"></canvas>
        <div class="btn-flip-div">
            <button class="btn btn-flip" id="btn-flip-start">Flip Coin</button>
            <!-- <button class="btn btn-flip" id="btn-flip-stop">Stop</button> -->
        </div>
        <div class="popup-container">
            <div class="popup" id="popup-window">
                <a class="popup-close" id="popup-window-close">X</a>
                <h2> Wow, Result: </h2>
                <h2 class="win-msg"> </h2>
            </div>
        </div>
    </div>
    <script type="module" src="three-init.js"></script>
</body>

</html
